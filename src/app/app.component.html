<nav *ngIf="socialLinks$ | async as socialLinks">
  <div *ngFor="let item of socialLinks">
    <a [href]="item.url"
      [title]="item.title"
      [innerHTML]="item.title"
      [ngStyle]="{
      'background-image': 'url(' + item.imgSrc + ')'
    }"
      target="_blank">
      <span class="tooltip">item.title</span>
    </a>
  </div>
</nav>
