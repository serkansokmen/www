<nav>
  <div *ngFor="let item of linkItems">
    <a [href]="item.url" target="_blank" [title]="item.title">
      <img [src]="item.imgSrc" [alt]="item.title" width="26" height="26"/>
    </a>
  </div>
</nav>
<div class="container">
  <div class="info">
    <div class="box box-sm">
      <app-avatar></app-avatar>
    </div>
    <div class="box">
      <markdown [path]="currentStoryPath"></markdown>
      <div class="caption" [innerHTML]="currentStoryPath"></div>
    </div>
  </div>
</div>
